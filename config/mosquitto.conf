# Mosquitto MQTT Broker Configuration

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSockets (optional)
listener 9001
protocol websockets

# Allow anonymous connections (disable in production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Message size limit (256KB)
message_size_limit 262144

# Keep alive
max_keepalive 65535
