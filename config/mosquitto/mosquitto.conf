# ============================================
# MOSQUITTO MQTT BROKER CONFIGURATION
# For Shelly IoT Devices
# ============================================

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSockets
listener 9001
protocol websockets

# Authentication
allow_anonymous false
password_file /mosquitto/config/password.txt

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000
max_queued_bytes 0

# Message size limit (1MB for Shelly data)
message_size_limit 1048576

# Keep alive
max_keepalive 65535

# Retained messages
retain_available true

# Queue QoS 0 messages
queue_qos0_messages true
