version: '3.8'

# ============================================
# Awaxen Backend Stack v6.0 - Server Optimized
# ============================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs:        docker-compose logs -f backend
#   Scale:       docker-compose up -d --scale

x-common-env: &common-env
  # Database
  DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
  # Celery
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  # Redis Cache
  REDIS_URL: redis://redis:6379/1
  # MQTT
  MQTT_BROKER_URL: mqtt
  MQTT_BROKER_PORT: ${MQTT_BROKER_PORT:-1883}
  MQTT_USERNAME: ${MQTT_USERNAME}
  MQTT_PASSWORD: ${MQTT_PASSWORD}
  MQTT_SENSOR_TOPIC: ${MQTT_SENSOR_TOPIC:-awaxen/sensors/#}
  MQTT_CLIENT_ID: ${MQTT_CLIENT_ID:-awaxen-backend}
  # Auth0
  AUTH0_DOMAIN: ${AUTH0_DOMAIN}
  AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
  # Encryption
  ENCRYPTION_KEY: ${ENCRYPTION_KEY}
  # External APIs
  OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
  EPIAS_USERNAME: ${EPIAS_USERNAME}
  EPIAS_PASSWORD: ${EPIAS_PASSWORD}
  # Flask
  FLASK_ENV: ${FLASK_ENV:-production}
  FLASK_DEBUG: ${FLASK_DEBUG:-false}
  # CORS
  CORS_ORIGINS: ${CORS_ORIGINS:-https://awaxen.vercel.app,https://api.awaxen.com,http://localhost:3000,http://localhost:3005}
  # Telegram
  TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
  # Logging
  LOG_LEVEL: ${LOG_LEVEL:-INFO}
  # MinIO
  MINIO_ENDPOINT: minio:9000
  MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
  MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
  MINIO_BUCKET: ${MINIO_BUCKET:-awaxen-images}
  MINIO_SECURE: "false"

services:
  # ==========================================
  # 1. DATABASE (TimescaleDB)
  # ==========================================
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: awaxen_timescale
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # DÜZELTİLDİ: Sunucudaki veri yolu
      - /mnt/awaxen-data/timescaledb:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - awaxen_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ==========================================
  # 2. REDIS (Message Broker & Cache)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: awaxen_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      # DÜZELTİLDİ: Sunucudaki veri yolu
      - /mnt/awaxen-data/redis:/data
    restart: unless-stopped
    networks:
      - awaxen_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ==========================================
  # 3. BACKEND API
  # ==========================================
  backend:
    build:
      context: .
      target: production
    container_name: awaxen_backend
    command: gunicorn --bind 0.0.0.0:5000 --workers 1 --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker --timeout 120 --keep-alive 5 --access-logfile - --error-logfile - run:app
    ports:
      - "5000:5000"
    environment:
      <<: *common-env
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_started
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - awaxen_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ==========================================
  # 4. CELERY WORKER
  # ==========================================
  celery_worker:
    build:
      context: .
      target: production
    container_name: awaxen_worker
    command: celery -A app.celery_app worker --loglevel=${LOG_LEVEL:-info} --concurrency=4 --prefetch-multiplier=2
    environment:
      <<: *common-env
      C_FORCE_ROOT: "true"
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - awaxen_net
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ==========================================
  # 5. CELERY BEAT
  # ==========================================
  celery_beat:
    build:
      context: .
      target: production
    container_name: awaxen_beat
    command: celery -A app.celery_app beat --loglevel=${LOG_LEVEL:-info} --pidfile=/tmp/celerybeat.pid --schedule=/tmp/celerybeat-schedule
    environment:
      <<: *common-env
      C_FORCE_ROOT: "true"
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - awaxen_net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ==========================================
  # 6. MQTT Broker
  # ==========================================
  mqtt:
    image: eclipse-mosquitto:2
    container_name: awaxen_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      # DÜZELTİLDİ: Config dosyası sabit yoldan
      - /opt/awaxen/mosquitto/config:/mosquitto/config:ro
      # DÜZELTİLDİ: Veriler sunucudaki diskten
      - /mnt/awaxen-data/mosquitto/data:/mosquitto/data
      - /mnt/awaxen-data/mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - awaxen_net
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ==========================================
  # 7. FLOWER (Optional)
  # ==========================================
  flower:
    build:
      context: .
      target: production
    container_name: awaxen_flower
    command: celery -A app.celery_app flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "5555:5555"
    environment:
      <<: *common-env
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    networks:
      - awaxen_net
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 256M

  # ==========================================
  # 8. PGADMIN (Optional)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: awaxen_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@awaxen.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      # DÜZELTİLDİ: Veri yolu
      - /mnt/awaxen-data/pgadmin:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - awaxen_net
    profiles:
      - tools

  # ==========================================
  # 9. NGROK (Development)
  # ==========================================
  ngrok:
    image: ngrok/ngrok:latest
    container_name: awaxen_ngrok
    command: http backend:5000 --log stdout
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - awaxen_net
    profiles:
      - development

  # ==========================================
  # 10. WATCHTOWER
  # ==========================================
  watchtower:
    image: containrrr/watchtower:latest
    container_name: awaxen_watchtower
    environment:
      DOCKER_API_VERSION: "1.44"
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_INCLUDE_STOPPED: "false"
      WATCHTOWER_REVIVE_STOPPED: "false"
      WATCHTOWER_LABEL_ENABLE: "true"
    volumes:
      # DÜZELTİLDİ: Windows path (//) yerine Linux path (/)
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - awaxen_net
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    deploy:
      resources:
        limits:
          memory: 128M

  # ==========================================
  # 11. MINIO
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: awaxen_minio
    command: server /data --console-address ":9002"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9002:9002"
    volumes:
      # DÜZELTİLDİ: Veri yolu
      - /mnt/awaxen-data/minio:/data
    restart: unless-stopped
    networks:
      - awaxen_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ==========================================
  # 12. HOME ASSISTANT
  # ==========================================
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: awaxen_homeassistant
    environment:
      TZ: Europe/Istanbul
    ports:
      - "8123:8123"
    volumes:
      # DÜZELTİLDİ: Config dosyaları sabit yoldan
      - /mnt/awaxen-data/homeassistant:/config
      # DÜZELTİLDİ: Custom config yolu
      - /opt/awaxen/homeassistant:/config/custom_config:ro
    depends_on:
      - mqtt
    restart: unless-stopped
    networks:
      - awaxen_net
    privileged: true
    profiles:
      - homeassistant
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

# ==========================================
# NETWORKS
# ==========================================
networks:
  awaxen_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16