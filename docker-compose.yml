# ============================================
# Awaxen Backend Stack v6.0 - Docker Compose
# Production-ready configuration
# ============================================
# 
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs:        docker-compose logs -f backend
#   Scale:       docker-compose up -d --scale celery_worker=3

x-common-env: &common-env
  # Database
  DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
  # Celery
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  # Redis Cache
  REDIS_URL: redis://redis:6379/1
  # MQTT
  MQTT_BROKER_URL: mqtt
  MQTT_BROKER_PORT: ${MQTT_BROKER_PORT:-1883}
  MQTT_USERNAME: ${MQTT_USERNAME}
  MQTT_PASSWORD: ${MQTT_PASSWORD}
  MQTT_SENSOR_TOPIC: ${MQTT_SENSOR_TOPIC:-awaxen/sensors/#}
  MQTT_CLIENT_ID: ${MQTT_CLIENT_ID:-awaxen-backend}
  # Auth0
  AUTH0_DOMAIN: ${AUTH0_DOMAIN}
  AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
  # Encryption
  ENCRYPTION_KEY: ${ENCRYPTION_KEY}
  # External APIs
  OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
  EPIAS_USERNAME: ${EPIAS_USERNAME}
  EPIAS_PASSWORD: ${EPIAS_PASSWORD}
  # Flask
  FLASK_ENV: ${FLASK_ENV:-production}
  FLASK_DEBUG: ${FLASK_DEBUG:-false}
  # Telegram
  TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
  # Logging
  LOG_LEVEL: ${LOG_LEVEL:-INFO}

services:
  # ==========================================
  # 1. DATABASE (TimescaleDB)
  # ==========================================
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: awaxen_timescale
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - awaxen_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ==========================================
  # 2. REDIS (Message Broker & Cache)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: awaxen_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - awaxen_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ==========================================
  # 3. BACKEND API (Flask + Gunicorn)
  # ==========================================
  backend:
    build:
      context: .
      target: production
    container_name: awaxen_backend
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 2 --worker-class gevent --timeout 120 --keep-alive 5 --access-logfile - --error-logfile - run:app
    ports:
      - "5000:5000"
    environment:
      <<: *common-env
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_started
    restart: unless-stopped
    networks:
      - awaxen_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # 4. CELERY WORKER (Background Tasks)
  # ==========================================
  celery_worker:
    build:
      context: .
      target: production
    container_name: awaxen_worker
    command: celery -A app.celery_app worker --loglevel=${LOG_LEVEL:-info} --concurrency=4 --prefetch-multiplier=2
    environment:
      <<: *common-env
      C_FORCE_ROOT: "true"
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - awaxen_net
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # 5. CELERY BEAT (Task Scheduler)
  # ==========================================
  celery_beat:
    build:
      context: .
      target: production
    container_name: awaxen_beat
    command: celery -A app.celery_app beat --loglevel=${LOG_LEVEL:-info} --pidfile=/tmp/celerybeat.pid
    environment:
      <<: *common-env
      C_FORCE_ROOT: "true"
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - awaxen_net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # 6. MQTT Broker (Mosquitto)
  # ==========================================
  mqtt:
    image: eclipse-mosquitto:2
    container_name: awaxen_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped
    networks:
      - awaxen_net
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ==========================================
  # 7. FLOWER (Celery Monitoring) - Optional
  # ==========================================
  flower:
    build:
      context: .
      target: production
    container_name: awaxen_flower
    command: celery -A app.celery_app flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "5555:5555"
    environment:
      <<: *common-env
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    networks:
      - awaxen_net
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 256M

  # ==========================================
  # 8. PGADMIN (Database Admin) - Optional
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: awaxen_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@awaxen.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - awaxen_net
    profiles:
      - tools

  # ==========================================
  # 9. NGROK (Tunnel) - Development Only
  # ==========================================
  ngrok:
    image: ngrok/ngrok:latest
    container_name: awaxen_ngrok
    command: http backend:5000 --log stdout
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - awaxen_net
    profiles:
      - development

# ==========================================
# VOLUMES
# ==========================================
volumes:
  timescaledb_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_log:
    driver: local
  pgadmin_data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  awaxen_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16